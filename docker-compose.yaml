services:
  nextjs:
    build:
      context: ./
      dockerfile: Dockerfile
    image: insight-app
    pull_policy: build
    volumes:
      - /storage/insight/assets:/app/assets:rw,z
    restart: always
    env_file:
      - stack.env
    labels:
      # Traefik configuration discovery
      # https://doc.traefik.io/traefik/providers/docker/#routing-configuration-with-labels
      - "traefik.enable=true"
      - "traefik.http.middlewares.insight-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.insight-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.insight-http.middlewares=insight-redirect"
      - "traefik.http.routers.insight-http.rule=Host(`insight.docchula.com`)"
      - "traefik.http.routers.insight-http.entrypoints=web"
      - "traefik.http.routers.insight-https.rule=Host(`insight.docchula.com`)"
      - "traefik.http.routers.insight-https.entrypoints=websecure"
      - "traefik.http.routers.insight-https.tls.certresolver=leresolver"
      - "traefik.http.services.insight-https.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G